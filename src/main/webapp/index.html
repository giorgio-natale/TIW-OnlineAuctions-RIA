<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="ISO-8859-1">
        <title>Online Auctions - Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <script src="js/utils.js" charset="UTF-8" defer></script>
        <script src="js/login.js" charset="UTF-8" defer></script>
    </head>

    <body>
        <div class="jumbotron d-flex align-items-center min-vh-100">
            <div class="container">
                <div class="row">
                    <div class="col-4 offset-4">
                        <form id="form">
                            <h1>Login</h1>

                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="email" name="email" placeholder="Email address" required>
                                <label for="email">Email address</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                                <label for="password">Password</label>
                            </div>

                            <div class="mb-3">
                                <button class="btn btn-primary" id="button">Submit</button>
                            </div>

                            <div class="alert alert-danger" role="alert" id="errorMsg" style="visibility: hidden"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
